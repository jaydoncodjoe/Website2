<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Firebase Taste</title>
  </head>
  <body>
    <script src="./index.js"></script>
    <div id="main">
      <ul>
        <li><button onclick="food()">Foods</button></li>
          <div id="food"><ul>
            <input type="text" id="fName" placeholder="Name">
            <input type="text" id="fInput" placeholder="Food">
            <button>Add Food!</button>
          </ul></div>
        <li><button onclick="drink()">Drinks</button></li>
          <div id="drink"><ul>
            <input type="text" id="dName" placeholder="Name">
            <input type="text" id="dInput" placeholder="Drink">
            <button>Add Drink!</button>
          </ul></div>
        <li><button onclick="side()">Sides</button></li>
          <div id="side"><ul>
            <input type="text" id="sName" placeholder="Name">
            <input type="text" id="sInput" placeholder="Drink">
            <button>Add Side!</button>
          </ul></div>
      </ul>
    </div>
  </body>
</html>
